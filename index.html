<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Beep-Boop Project</title>
  </head>
  <body>
    <div class="container" id="headerContainer">
      <img src="img/robo.png" id="headerImg">
      <h1>Translate a number into robot language!</h1>
    </div>
    <div class="container" id="formContainer">
      <form id="roboForm">
        <label>Enter your number here:</label>
        <input type="text" id="userInput">
        <button type="submit" class="btn btn-info">Robotify!</button>
      </form>
    </div>
    <div class="container" id="resultContainer">
      <p><span id="initialNum"></span>
        <br><br> when robotified is: <br><br>
        <span id="result"></span>
      </p>
    </div>
  </body>
</html>
