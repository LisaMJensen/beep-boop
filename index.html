<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Beep-Boop Project</title>
  </head>
  <body>
    <div class="container">
      <h1>Translate a number into robot language!</h1>
      <form id="roboForm">
        <label>Enter your number here:</label>
        <input type="text" id="userInput">
        <button type="submit" class="btn btn-info">Robotify!</button>
      </form>
    </div>
    <div class="container">
      <p><span id="initialNum"></span><br> when robotified is: <br><span id="result"></span>
    </div>
  </body>
</html>
